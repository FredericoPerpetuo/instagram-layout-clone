<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://www.google.com/s2/favicons?domain=https://www.instagram.com/?hl=pt-br" />
  <link rel="stylesheet" href="css/style.css">
  <title>Instagram clone</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="img/instagram-celular.png" alt="cel phone">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo">
          <img src="img/turing.jpg" alt="profile photo">
        </div>
        <a href="#" class="instagram-login">Continue como alanturing</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é alanturing?</p>
        <p class="not-account">
          <span class="link-blue">Alterar contas</span>
          ou
          <span class="link-blue">Increva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
      </div>
    </div>
  </div>
  <footer>
    <nav class="footer-nav">
        <ul>
          <li><a href="#">sobre</a></li>
          <li><a href="#">ajuda</a></li>
          <li><a href="#">imprensa</a></li>
          <li><a href="#">api</a></li>
          <li><a href="#">carreiras</a></li>
          <li><a href="#">privacidade</a></li>
          <li><a href="#">termos</a></li>
          <li><a href="#">localizações</a></li>
          <li><a href="#">contas mais relevantes</a></li>
          <li><a href="#">hashtags</a></li>
          <li><a href="#">idioma</a></li>
        </ul>
        <p>© 2020 instagram do facebook</p>
    </nav>
  </footer>
</body>
</html>
